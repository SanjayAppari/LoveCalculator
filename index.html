<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
     <!-- Css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=League+Gothic&family=Montserrat:wght@200&family=Nunito&family=Oswald:wght@200&family=Quicksand&family=Recursive:wght@400;500&family=Roboto:wght@100&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <!-- javascript link -->
    <script src="lc.js"></script>
    <!-- website icon  -->
    <link rel = "icon" href = "images/icon.jpg" 
        type = "image/x-icon">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Love Calculator</h1>
        </div>
        <div class="matter">
            <h1>Lets Find What's The RelationShip Between Two Persons</h1>
        </div>
        <div class="content">
           <form action="" onsubmit="return false">
            <div class="content-input">
                <div class="name1">
                     <input type="text" id="name1" placeholder="Enter First Name" autocomplete="off">
                 </div>
                 <div class="name2">
                     <input type="text" id="name2" placeholder="Enter Second Name" autocomplete="off">
                 </div>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Check Relation" onclick="checkrel()">
             </div>
            
          </form>
        </div>
       <div class="rel-img-main">
       
        <div class="rel-img">
            <img src="images/index-img2.jpg" id="img-id" alt="">
        </div>
       </div>
        <div class="rel-content">
            <h1 id="p1">RELATIONSHIPS SHOULD BE BUILT ON TRUST AND TRUTH</h1>
        </div>
    </div>
</body> 
</html>
